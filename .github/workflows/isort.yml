name: Run isort
on:
    pull_request:
      branches:
        - master
    push:
      branches:
        - master

jobs:
  isort-lint:
    runs-on: ubuntu-latest
    name: isort Lint
    steps:
      - uses: actions/checkout@v2
        with:
            ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: isort/isort-action@master
        with:
            sortPaths: "."