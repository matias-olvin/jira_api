name: black_linter

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v2
          with:
            python-version: 3.11
        - uses: psf/black@stable
          with:
            options: "--check --verbose"
            src: "./src"
            use_pyproject: true